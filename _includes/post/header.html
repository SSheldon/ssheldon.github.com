{% unless page.no_header %}
<header>
  {% if index %}
    <h1 class="entry-title"><a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></h1>
  {% else %}
    <h1 class="entry-title">{{ page.title }}</h1>
  {% endif %}
  {% unless page.meta == false %}
    <p class="meta">
      {% include post/date.html %}{{ time }}
    </p>
  {% endunless %}
</header>
{% endunless %}
