{% include post/header.html %}
{% if index %}
  <div class="entry-content">{{ post.excerpt }}</div>
  {% if content != post.excerpt %}
    <footer>
      <a rel="full-article" href="{{ root_url }}{{ post.url }}">{{ site.excerpt_link }}</a>
    </footer>
  {% endif %}
{% else %}
<div class="entry-content">{{ content }}</div>
{% endif %}
